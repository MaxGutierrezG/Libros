<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libroteca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="titulo">
            <h1>Libroteca</h1>
            <img src="img/logo.png" alt="#">
        </div>
        <div id="botones-Header">
            <button id="sesion">Inicio de Sesión</button>
            <button id="registro">Registro</button>
        </div>
    </header>
    <section id="opciones">
        <div class="opcion">
            <img src="img/libro.png" alt="#">
            <h2>Elige tu libro</h2>
        </div>
        <div class="opcion">
            <img src="img/check.png" alt="#">
            <h2>Revisa disponibilidad</h2>
        </div>
        <div class="opcion">
            <img src="img/separalo.png" alt="#">
            <h2>Sepáralo</h2>
        </div>
        <div class="opcion">
            <img src="img/shipping.png" alt="#">
            <h2>Recíbelo</h2>
        </div>
    </section>
    <main>
        <nav>
            <button>Ficción</button>
            <button>Históricos</button>
            <button>Tecnología</button>
            <button>Autoayuda</button>
            <button>Poesía</button>
        </nav>
        <section>
            <div id="clase-Libro">
                <h2>Todos los Libros</h2>
            </div>
            <div id="libros-Display">
                <article>
                    <img src="img/cien.jpg" alt="#">
                    <h3>Cien años de soledad</h3>
                    <h4>Gabriel García Márquez</h4>
                    <button>Rentar</button>
                </article>
                <article>
                    <img src="img/rayuela.jpg" alt="#">
                    <h3>Rayuela</h3>
                    <h4>Julio Cortázar</h4>
                    <button>Rentar</button>
                </article>
                <article>
                    <img src="img/travesuras.jpg" alt="#">
                    <h3>Travesuras de la Niña Mala</h3>
                    <h4>Mario Vargas Llosa</h4>
                    <button>Rentar</button>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>Todos los derechos reservados. Libroteca</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
